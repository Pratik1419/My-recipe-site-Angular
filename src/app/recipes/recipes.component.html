<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detali
        *ngIf="selectedRecipe; else infotext"
        [recipe]="selectedRecipe"></app-recipe-detali>
        <ng-template #infotext>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
