<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group-item">
            <a
             class="list-group-item" 
             style="cursor: pointer"
             *ngFor=" let Ingredients of ingredients"
             >
            {{ Ingredients.name }} ({{ Ingredients.amount }})
            </a>
        </ul>
    </div>
</div>
